<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WFL Game Editor</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <span id="tool-bar-subwindow" class="subwindow">
            <i class="material-icons tool" id="tool-draw">create</i>
            <i class="material-icons tool" id="tool-select">crop_free</i>
            <i class="material-icons tool" id="tool-align">apps</i>
            <i class="material-icons tool" id="tool-rotate">rotate_left</i>
        </span>

        <span id="sprite-sheet-subwindow" class="subwindow">
            <div id="sprite-sheet">
                <img src="./media/Sprites1.png">
            </div>

            <div id="sprite-sheet-options">
                <i class="material-icons tool" id="icon-load-sprite-sheet">folder</i>
            </div>
        </span>

        <span id="main-subwindow" class="subwindow">
            <canvas id="main-canvas">
            </canvas>
        </span>

        <!-- Allow 3rd party libs to be added correctly
        <script>if (typeof module === "object") {window.module = module; module = undefined;}</script>
 -->
 
        <!-- Scripts for WFL Editor -->
        <script src="./lib/wfl.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
